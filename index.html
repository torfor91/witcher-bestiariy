<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Бестиарий Геральта</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;900&family=Caveat:wght@400;700&family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cormorant Garamond', serif;
        background-color: #0f0a08; /* Even darker base */
        color: #3e2723;
        overflow-x: hidden;
      }
      .font-headers {
        font-family: 'Cinzel', serif;
      }
      .font-handwritten {
        font-family: 'Caveat', cursive;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #2c1e16; 
      }
      ::-webkit-scrollbar-thumb {
        background: #5d4037; 
        border: 2px solid #2c1e16;
        border-radius: 6px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #8d6e63; 
      }

      /* Textures */
      .paper-texture {
        background-color: #f3e5ab;
        background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.5' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.12'/%3E%3C/svg%3E");
        box-shadow: inset 0 0 40px rgba(62, 39, 35, 0.15);
      }
      
      .paper-texture-dark {
        background-color: #e6d5ac;
        background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.5' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.15'/%3E%3C/svg%3E");
      }

      /* Complex Leather Background */
      .leather-bg {
        background-color: #1a120b;
        background-image: url("data:image/svg+xml,%3Csvg width='200' height='200' viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.6' numOctaves='5' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.3'/%3E%3C/svg%3E");
      }
      
      .wood-texture {
        background-color: #4e342e;
        background-image: repeating-linear-gradient(90deg, transparent, transparent 50px, rgba(0,0,0,0.1) 50px, rgba(0,0,0,0.1) 53px),
                          repeating-linear-gradient(0deg, transparent, transparent 100px, rgba(0,0,0,0.05) 100px, rgba(0,0,0,0.05) 102px),
                          url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.6' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.1'/%3E%3C/svg%3E");
      }

      .ink-text {
        color: #2b1d19;
        text-shadow: 0 0 1px rgba(43, 29, 25, 0.2);
        mix-blend-mode: multiply;
      }

      .ink-red {
        color: #8a0a0a;
        mix-blend-mode: multiply;
        text-shadow: 0 0 1px rgba(138, 10, 10, 0.1);
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .animate-fade-in {
        animation: fadeIn 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }

      /* Card Rotations */
      .rotate-r-1 { transform: rotate(1deg); }
      .rotate-r-2 { transform: rotate(2deg); }
      .rotate-r-3 { transform: rotate(3deg); }
      .rotate-l-1 { transform: rotate(-1deg); }
      .rotate-l-2 { transform: rotate(-2deg); }
      .rotate-l-3 { transform: rotate(-3deg); }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

}
</script>
